apiVersion: v1
kind: ConfigMap
metadata:
  name: audio-latency-config
  namespace: audio-latency-tracker
data:
  # Core Configuration
  INTERFACE: "eth0"
  LOG_LEVEL: "info"
  METRICS_PORT: "9090"
  
  # Audio Processing
  # AUDIO_PORTS: "8080,8081,8082"  # Uncomment to filter specific ports
  SIGNATURE_WINDOW_SIZE: "256"
  SILENCE_THRESHOLD: "256"
  SIGNATURE_ALGORITHM: "xxhash"
  
  # Kubernetes Integration
  K8S_ENABLED: "true"
  CONTAINER_RUNTIME: "auto"
  
  # Performance Tuning
  MAX_FLOWS: "10000"
  FLOW_TIMEOUT_MS: "30000"
  PERF_BUFFER_SIZE: "1024"