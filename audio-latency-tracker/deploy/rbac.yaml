apiVersion: v1
kind: ServiceAccount
metadata:
  name: audio-latency-tracker
  namespace: audio-latency-tracker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: audio-latency-tracker
rules:
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: audio-latency-tracker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: audio-latency-tracker
subjects:
- kind: ServiceAccount
  name: audio-latency-tracker
  namespace: audio-latency-tracker